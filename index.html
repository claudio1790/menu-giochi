    gap: 20px;
    max-width: 1200px;
    margin: 0 auto;
  }

    background: white;
    border-radius: 10px;
    box-shadow: 0 6px 12px rgb(0 0 0 / 0.1);

    display: flex;
    flex-direction: column;
    border: 4px solid transparent;
    transition: transform 0.15s ease-in-out;
  }

  }
  .game-card.green {
    border-color: #4CAF50;
  }
  .game-card.yellow {

  .game-card.orange {

  .game-image {

  .game-info {

    display: flex;

    justify-content: space-between;
  }
  .game-title {

    margin-bottom: 8px;
    color: #222;

  .game-details {

const categorySet = new Set();
games.forEach(g => categorySet.add(g.categoria));

categorySet.forEach(cat => {
  const opt = document.createElement('option');
  opt.value = cat;
  opt.textContent = cat;
  categoryFilter.appendChild(opt);
});

// Map difficulty to color class
const difficultyClass = {
  "Semplice": "green",
  "Medio": "yellow",
  "Avanzato": "orange"
};

function createGameCard(game) {
  const card = document.createElement('div');
  card.className = `game-card ${difficultyClass[game.difficolta]}`;

  card.innerHTML = `
    <img src="${game.img}" alt="Copertina ${game.titolo}" class="game-image" />
    <div class="game-info">
      <div>
        <div class="game-title">${game.titolo}</div>
        <div class="game-details">
          <b>Categoria:</b> ${game.categoria}<br/>
          <b>Nr. giocatori:</b> ${game.giocatori}<br/>
          <b>Durata:</b> ${game.durata}<br/>
          <b>Lingua:</b> ${game.lingua}<br/>
          <b>Tipo:</b> ${game.tipo}<br/>
          <b>Anno:</b> ${game.anno}<br/>
          <i>${game.descrizione}</i>
        </div>
      </div>
      <div class="difficulty">Difficoltà: <span class="dot ${difficultyClass[game.difficolta]}"></span> ${game.difficolta}</div>
    </div>
  `;
  return card;
}

function filterGames() {
  const nameFilter = document.getElementById('filterName').value.toLowerCase();
  const diffFilter = document.getElementById('filterDifficulty').value;
  const catFilter = document.getElementById('filterCategory').value;

  const container = document.getElementById('gamesContainer');
  container.innerHTML = '';

  const filteredGames = games.filter(g => {
    return (
      (g.titolo.toLowerCase().includes(nameFilter)) &&
      (diffFilter === "" || g.difficolta === diffFilter) &&
      (catFilter === "" || g.categoria === catFilter)
    );
  });

  if (filteredGames.length === 0) {
    container.innerHTML = '<p style="text-align:center; font-weight:bold;">Nessun gioco trovato.</p>';
    return;
  }

  filteredGames.forEach(game => {
    container.appendChild(createGameCard(game));
  });
}

// Init
filterGames();

// Event listeners
document.getElementById('filterName').addEventListener('input', filterGames);
document.getElementById('filterDifficulty').addEventListener('change', filterGames);
document.getElementById('filterCategory').addEventListener('change', filterGames);

</script>
