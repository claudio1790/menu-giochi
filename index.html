  }
  h1 {
    text-align: center;
    margin-bottom: 10px;
  }
  .legend {
    display: flex;
    justify-content: center;
    margin-bottom: 25px;
    gap: 30px;
    font-weight: bold;
  }
  .legend div {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .dot {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    display: inline-block;
  }
  .dot.green { background-color: #4CAF50; }
  .dot.yellow { background-color: #FFC107; }
  .dot.orange { background-color: #FF5722; }

  .filters {
    max-width: 900px;
    margin: 0 auto 30px auto;
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
  }
  .filters label {
    font-weight: 600;
    margin-right: 6px;
  }
  .filters select, .filters input[type="text"] {
    padding: 6px 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    min-width: 150px;
  }
  
  .games-container {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 20px;
    max-width: 1200px;
    margin: 0 auto;
  }
  .game-card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 6px 12px rgb(0 0 0 / 0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    border: 4px solid transparent;
    transition: transform 0.15s ease-in-out;
  }
  .game-card:hover {
    transform: scale(1.03);
  }
  .game-card.green {
    border-color: #4CAF50;
  }
  .game-card.yellow {
    border-color: #FFC107;
  }
  .game-card.orange {
    border-color: #FF5722;
  }
  .game-image {
    width: 100%;
    height: 160px;
    object-fit: cover;
  }
  .game-info {
    padding: 15px 18px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .game-title {
    font-size: 1.2em;
    font-weight: 700;
    margin-bottom: 8px;
    color: #222;
  }
  .game-details {
    font-size: 0.9em;
    line-height: 1.3;
    color: #555;

  .difficulty {

    font-weight: 700;

</style>

// Populate category filter dynamically
const categorySet = new Set();
games.forEach(g => categorySet.add(g.categoria));
const categoryFilter = document.getElementById('filterCategory');
categorySet.forEach(cat => {
  const opt = document.createElement('option');
  opt.value = cat;
  opt.textContent = cat;
  categoryFilter.appendChild(opt);
});

// Map difficulty to color class
const difficultyClass = {
  "Semplice": "green",
  "Medio": "yellow",
  "Avanzato": "orange"
};

function createGameCard(game) {
  const card = document.createElement('div');
  card.className = `game-card ${difficultyClass[game.difficolta]}`;

  card.innerHTML = `
    <img src="${game.img}" alt="Copertina ${game.titolo}" class="game-image" />
    <div class="game-info">
      <div>
        <div class="game-title">${game.titolo}</div>
        <div class="game-details">
          <b>Categoria:</b> ${game.categoria}<br/>
          <b>Nr. giocatori:</b> ${game.giocatori}<br/>
          <b>Durata:</b> ${game.durata}<br/>
          <b>Lingua:</b> ${game.lingua}<br/>
          <b>Tipo:</b> ${game.tipo}<br/>
          <b>Anno:</b> ${game.anno}<br/>
          <i>${game.descrizione}</i>
        </div>
      </div>
      <div class="difficulty">Difficoltà: <span class="dot ${difficultyClass[game.difficolta]}"></span> ${game.difficolta}</div>
    </div>
  `;
  return card;
}

function filterGames() {
  const nameFilter = document.getElementById('filterName').value.toLowerCase();
  const diffFilter = document.getElementById('filterDifficulty').value;
  const catFilter = document.getElementById('filterCategory').value;

  const container = document.getElementById('gamesContainer');
  container.innerHTML = '';

  const filteredGames = games.filter(g => {
    return (
      (g.titolo.toLowerCase().includes(nameFilter)) &&
      (diffFilter === "" || g.difficolta === diffFilter) &&
      (catFilter === "" || g.categoria === catFilter)
    );
  });

  if (filteredGames.length === 0) {
    container.innerHTML = '<p style="text-align:center; font-weight:bold;">Nessun gioco trovato.</p>';
    return;
  }

  filteredGames.forEach(game => {
    container.appendChild(createGameCard(game));
  });
}

// Init
filterGames();

// Event listeners
document.getElementById('filterName').addEventListener('input', filterGames);
document.getElementById('filterDifficulty').addEventListener('change', filterGames);
document.getElementById('filterCategory').addEventListener('change', filterGames);
