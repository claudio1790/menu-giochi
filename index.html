            flex-direction: column;

            margin: 0 auto 30px auto;

            border-radius: 10px;

            display: flex;
            flex-direction: column;
            border: 4px solid transparent;
            transition: transform 0.15s ease-in-out;
        }
        .game-card:hover {
            transform: scale(1.03);
        }
        .game-card.green { border-color: #4CAF50; }
        .game-card.yellow { border-color: #FFC107; }
        .game-card.orange { border-color: #FF5722; }

            width: 100%;
            height: 160px;
            object-fit: cover;
        }

            padding: 15px 18px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 8px;
            color: #222;
        }

            color: #555;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .difficulty {
            margin-top: 12px;
            font-weight: 700;
        }
        .game-description-extended {

            font-size: 0.9em;
            color: #444;
            background-color: #f9f9f9;
            padding: 0 10px;
            border-top: 1px solid #ddd;
            margin-top: 10px;
            border-radius: 4px;

            max-height: 300px;
            padding: 10px;
        }

            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .toggle-description-btn:hover {
            background-color: #0056b3;
        }

        function populateCategories() {
            const select = document.getElementById('filterCategory');
            const categories = [...new Set(games.map(g => g.categoria))].sort();
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
            });
        }

        function createGameCard(game) {
            const card = document.createElement('div');
            card.classList.add('game-card');
            if (game.difficolta === "Semplice") card.classList.add('green');
            else if (game.difficolta === "Medio") card.classList.add('yellow');
            else if (game.difficolta === "Avanzato") card.classList.add('orange');

            card.innerHTML = `
                <img class="game-image" src="${game.img}" alt="${game.titolo}">
                <div class="game-info">
                    <div>
                        <div class="game-title">${game.titolo}</div>
                        <div class="game-details">
                            <div><strong>Categoria:</strong> ${game.categoria}</div>
                            <div><strong>Giocatori:</strong> ${game.giocatori}</div>
                            <div><strong>Durata:</strong> ${game.durata}</div>
                            <div><strong>Anno:</strong> ${game.anno}</div>
                            <div><strong>Lingua:</strong> ${game.lingua}</div>
                            <div><strong>Tipo:</strong> ${game.tipo}</div>
                            <div><em>${game.descrizione}</em></div>
                        </div>
                        <div class="difficulty">Difficoltà: ${game.difficolta}</div>
                        <button class="toggle-description-btn">+</button>
                        <div class="game-description-extended">${game.descrizioneEstesa || ""}</div>
                    </div>
                </div>
            `;
            const toggleBtn = card.querySelector('.toggle-description-btn');
            const extendedDesc = card.querySelector('.game-description-extended');

            toggleBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                extendedDesc.classList.toggle('show');
                toggleBtn.textContent = extendedDesc.classList.contains('show') ? '−' : '+';
            });
            return card;
        }

        function playersMatch(gamePlayers, selectedPlayers) {
            if (!selectedPlayers) return true;
            const selNum = parseInt(selectedPlayers, 10);
            const cleaned = gamePlayers.replace(/\s+/g, '').replace(/–|—/g, '-');
            if (/^\d+$/.test(cleaned)) {
                return selNum === parseInt(cleaned, 10);
            }
            const parts = cleaned.split('-').map(n => parseInt(n, 10));
            if (parts.length === 2) {
                const [min, max] = parts;
                return selNum >= min && selNum <= max;
            }
            return false;
        }

        function parseDuration(durationStr) {
            const d = durationStr.toLowerCase().replace('minuti', 'min').replace('minuto', 'min').replace(/\s+/g, '').replace(/–|—/g, '-');
            if (/^\d+min$/.test(d)) {
                const val = parseInt(d.replace('min', ''), 10);
                return { min: val, max: val };
            }
            const match = d.match(/^(\d+)-(\d+)min$/);
            if (match) {
                return { min: parseInt(match[1], 10), max: parseInt(match[2], 10) };
            }
            return null;
        }

        function durationMatch(gameDuration, selectedDuration) {
            if (!selectedDuration || selectedDuration === "Tutte") return true;
            const dur = parseDuration(gameDuration);
            if (!dur) return false;
            switch (selectedDuration) {
                case 'breve':
                    return dur.max <= 30;
                case 'medio':
                    return dur.min >= 30 && dur.max <= 60;
                case 'lungo':
                    return dur.min >= 60;
                default:
                    return true;
            }
        }

        function filtraEGenera() {
            const nome = document.getElementById("filterName").value.toLowerCase();
            const durata = document.getElementById("filterDuration").value;
            const difficolta = document.getElementById("filterDifficulty").value;
            const categoria = document.getElementById("filterCategory").value;
            const giocatori = document.getElementById("filterPlayers").value;

            const container = document.getElementById("gamesContainer");
            container.innerHTML = "";

            const giochiFiltrati = games.filter(game => {
                const matchTitolo = !nome || game.titolo.toLowerCase().includes(nome);
                const matchDurata = durationMatch(game.durata, durata);
                const matchDifficolta = difficolta === "Tutte" || game.difficolta === difficolta;
                const matchCategoria = categoria === "Tutte" || game.categoria === categoria;
                const matchGiocatori = giocatori === "Tutti" || playersMatch(game.giocatori, giocatori);
                return matchTitolo && matchDurata && matchDifficolta && matchCategoria && matchGiocatori;
            });

            if (giochiFiltrati.length === 0) {
                container.innerHTML = '<p style="text-align:center; font-style:italic; color:#666;">Nessun gioco trovato.</p>';
            } else {
                giochiFiltrati.forEach(game => {
                    container.appendChild(createGameCard(game));
                });
            }
            document.getElementById("gameCount").textContent = `Giochi trovati: ${giochiFiltrati.length}`;
        }

        ["filterName", "filterDuration", "filterDifficulty", "filterCategory", "filterPlayers"].forEach(id => {
            const el = document.getElementById(id);
            if(el) {
                el.addEventListener("input", filtraEGenera);
                el.addEventListener("change", filtraEGenera);
            }
        });

        populateCategories();
        filtraEGenera();
    });
